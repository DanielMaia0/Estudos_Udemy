<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt('Digite seu nome:');
      document.body.innerHTML += `O seu nome é: ${nome}<br>`;
      document.body.innerHTML += `O seu nome tem ${nome.length} letas!<br>`;
      document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br>`
      document.body.innerHTML += `Qual primeiro índice da letra a no seu nome? ${nome.indexOf('a')}<br>`
      document.body.innerHTML += `Qual o ultimo índice da letra a no seu nome? ${nome.lastIndexOf('a')}<br>`
      document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)}<br>`
      document.body.innerHTML += `As palavras do seu nome são ${nome.split(' ')}<br>`
      document.body.innerHTML += `O seu nome com letras maiusculas: ${nome.toUpperCase()}<br>`
      document.body.innerHTML += `O seu nome com letras menusculas: ${nome.toLocaleLowerCase()}<br>`
    </script>
  </body>
</html>
